<!DOCTYPE html>
<html>

  <body style="font-family: Arial, sans-serif;">
    ID:
    <input type="text" id="aliasidinput" style="padding: 5px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;">
    Alias:
    <input type="text" id="aliasinput" style="padding: 5px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;">
    <br><br>
    <button id="activate" style="background-color: blue; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">activate</button>
    <button id="addAlias" style="background-color: green; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">add</button>
    <p  id="debug" style="color: gray; font-size: 14px;">Click 'add' to add alias to id. Clicking 'activate' replaces all ids with aliases.</p>
    <script src="ui.js"></script>
  </body>
</html>
